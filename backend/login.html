<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="plugins/bootstrap/dist/css/bootstrap.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="plugins/Ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="plugins/material/material.css">
        <!-- <link rel="stylesheet" href="plugins/material/signin.css"> -->
        <!-- Style CSS -->
        <link rel="stylesheet" href="dist/css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="dist/css/responsive.css">
        <!-- Import Font Google -->
        <!-- <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet"> -->
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Google Font -->
    </head>

    <body class="login">

    	<div class="signin_wrapper">
    		<div class="block-side-right form-login">
				<form action="" method="get">
					<h2 class="signup-heading">Login</h2>
				    <div class="clearfix">
			    		<div class="input-field">
                            <i class="ion-coffee prefix"></i>
                            <input id="icon_prefix-2" name="user" type="text" class="validate input-style">
                            <label for="icon_prefix-2">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="ion-key prefix"></i>
                            <input id="icon_prefix-3" type="password" class="validate input-style" name="password">
                            <label for="icon_prefix-3">Password</label>
                        </div>
			        </div>
				    <div class="block-forget">
				    	<a href="#" data-toggle="modal" data-target="#forgot">Forget Password?</a>
				    </div>
				    <div class="block-btn">
				    	<button type="submit" class="btn btn-primary btn-block">Login</button>
				    </div>
				</form>
    		</div>
    	</div><!-- /.signin_wrapper -->

        <div class="modal fade" id="forgot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"><i class="ion-android-settings"></i> Forget Password</h4>
                    </div>
                    <div class="modal-body clearfix">
                    	<div class="col-sm-12">
                    		<input type="text" class="form-control input-style" placeholder="Nhận Email đăng ký của bạn">
                        	<h6 class="note"><i class="ion-android-mail"></i> New passsword will receive in your mail</h6>
                    	</div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-send">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->

        <!-- jQuery 3 -->
        <script src="plugins/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="plugins/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="plugins/material/materialize.js"></script>
    </body>
</html>
